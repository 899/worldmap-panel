<div class="editor-row">
	<div class="section gf-form-group">
		<h5 class="section-heading">Clock options</h5>
		<div class="gf-form">
			<label class="gf-form-label width-9">Center</label>
			<input type="text" class="input-small gf-form-input width-9" ng-model="ctrl.panel.mapCenterLatitude" ng-change="ctrl.setNewMapCenter()" ng-model-onblur />
      <input type="text" class="input-small gf-form-input width-9" ng-model="ctrl.panel.mapCenterLongitude" ng-change="ctrl.setNewMapCenter()" ng-model-onblur />
		</div>
		<div class="gf-form">
			<label class="gf-form-label width-9">Initial Zoom</label>
			<input type="text" class="input-small gf-form-input width-9" ng-model="ctrl.panel.initialZoom" ng-change="ctrl.setZoom()" ng-model-onblur />
		</div>
  </div>
</div>
